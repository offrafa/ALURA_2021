<body>
    <h1>Funções</h1><br>
    <p>Criando uma função que simplifica uma função de pular linha no HTML</p>
</body>
<script>


        // quarta aula criando funçoes com parametros
     function pulaLinha (){
        document.write("<br>");
        document.write("<br>");
     }

     function mostrando(frase){
        document.write(frase);
        pulaLinha();
    }
    var ano = 2021

     mostrando("Flavio tem " + (ano - 1977) + " anos");
     mostrando("Joaquim tem " + (ano - 1996) + " anos");
     mostrando("Barney tem " + (ano - 1976) + " anos");

</script>
</html>
