            // terceira aula adicionando variaveis para a melhor legibilidade e manutenção do codigo

var media = (44 + 25 + 49)/3;

document.write("Flavio tem " + (ano - 1977) + " anos");
document.write("<br>");
document.write("Joaquim tem " + (ano - 1996) + " anos");
document.write("<br>");

ano = 2025
document.write("Barney tem " + (ano - 1976) + " anos");
document.write("<br>");
document.write("A media das idades é " + Math.round(media));
