<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Matemática</h1><br>
    <p>Esse programa pega o valor do alerta, multiplica e divide para saber o imc do usuário</p>
</body>
<script>

           // setima aula outra estrutura de condição com if
     function pulaLinha (){
        document.write("<br>");
        document.write("<br>");
    }

     function mostrando(frase){
        document.write(frase);
        pulaLinha();
    }
     function calculandoImc(altura, peso){
        return peso / (altura * altura);
    
    }

     var nome = prompt("informe seu nome ");
     var alturaInformada = prompt(nome + " informe sua altura");
     var pesoInformado = prompt(nome + " informe seu peso");

     var imc = calculandoImc(alturaInformada, pesoInformado);

     document.write(nome + " seu Imc é " + Math.round(imc));

     if (imc < 18.5) {
        mostrando(" voce está a baixo do recomandado");
    }
     if (imc > 35) {
        mostrando(" voce está a cima do recomndado");
     }
     if (imc >= 18.5 && imc <= 35) {
        mostrando(" seu imc está exelente")
     }

</script>
</html>
