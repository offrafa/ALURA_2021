    <h1>Repetição</h1>

<script>

            // aula 14
       function pulaLinha (){
        document.write("<br>");
        document.write("<br>");
      
    }

     function mostrando(frase){
        document.write(frase);
        pulaLinha();
    }

     for (let linha = 1; linha <= 3; linha++) {
        for (let coluna = 1; coluna <= 10 ; coluna++) {
           document.write("*");
            
        }
         pulaLinha();
    }

</script>
